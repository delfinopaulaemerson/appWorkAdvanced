<ion-header> 
  <ion-navbar color="primary">
    <ion-title>Shopping List</ion-title>
    <ion-buttons end> 
      <button ion-button icon-only 
      (click)="navigateToAddShoppingPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="background-add-shopping-list">
  <button ion-button secondary menuToggle>Toggle Menu</button>
  <ion-list>
    <!-- Repeat the ion-item for as many items that we have inside of our shopping list. -->
    <ion-item *ngFor="let item of items | async" >
      <h2>Key: {{item.key}}</h2>
      <h2>Item Name: {{item.itemName}}</h2>
      <h2>Amount: {{item.itemNumber}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
