<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add Shopping</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding padding class="background-add-shopping-item">
  <button ion-button secondary menuToggle>Toggle Menu</button>
  <ion-item>
    <ion-label floating>key</ion-label>
    <ion-input type="text" [(ngModel)]="shoppingItem.key"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Item Name</ion-label>
    <ion-input type="text" [(ngModel)]="shoppingItem.itemName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Number</ion-label>
    <ion-input type="number" [(ngModel)]="shoppingItem.itemNumber"></ion-input>
  </ion-item>
  <button ion-button block (click)="addShoppingItem(shoppingItem)">Adicionar</button>
   <button ion-button block (click)="doEditShoppingList()">All</button>
</ion-content>
