<ion-header>
  <ion-navbar>
    <ion-title>Coutries</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="background-rest">
<button ion-button secondary menuToggle>Toggle Menu</button>
  <ion-list>
    <ion-item *ngFor="let c of countries">
      <ion-avatar item-left>
        <img src="{{c.flag}}">
      </ion-avatar>
      <h2>{{c.name}}</h2>
      <p>Capital: {{c.capital}}, Region: {{c.region}}</p>
    </ion-item>
  </ion-list>
</ion-content>
